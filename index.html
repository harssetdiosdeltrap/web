<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tienda WebSite-Muestra</title>

	 <link rel="stylesheet" href="css/style.css">
	 <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
	<header>
		<div class="nav container">
			<a href="#" class="logo">Tienda CielSsj</a> <!--CAMBIAR-->
			<i class='bx bx-shopping-bag' id="cart-icon"></i>
			<div class="cart">
				<h2 class="cart-title">Carro de Compras</h2>

				<div class="cart-content">
					
				</div>

				<div class="total">
					<div class="total-title">Total</div>
					<div class="total-price">Bs0</div>
				</div>

				<button type="button" class="btn-buy">Comprar</button>

				<i class='bx bx-x' id="close-cart" ></i>

			</div>
		</div>
	</header>
	<section class="shop container">
		<h2 class="section-title">Productos</h2>
		<div class="shop-content">
			<!--Box1-->
			<div class="product-box">
				<img src="img/product1.jpg" alt="" class="product-img">
				<h2 class="product-title">AEROREDY SHIRT</h2>
				<span class="price">Bs140</span>
				<i class='bx bx-shopping-bag add-cart'></i>
			</div>
			<!--Box2-->
			<div class="product-box">
				<img src="img/product2.jpg" alt="" class="product-img">
				<h2 class="product-title">WIRELESS AIRBUDS</h2>
				<span class="price">Bs500</span>
				<i class='bx bx-shopping-bag add-cart'></i>
			</div>
			<!--Box3-->
			<div class="product-box">
				<img src="img/product3.jpg" alt="" class="product-img">
				<h2 class="product-title">HOODED PARKA</h2>
				<span class="price">Bs300</span>
				<i class='bx bx-shopping-bag add-cart'></i>
			</div>
			<!--Box4-->
			<div class="product-box">
				<img src="img/product4.jpg" alt="" class="product-img">
				<h2 class="product-title">STRAW METAL BOTTLE</h2>
				<span class="price">Bs145.50</span>
				<i class='bx bx-shopping-bag add-cart'></i>
			</div>
			<!--Box5-->
			<div class="product-box">
				<img src="img/product5.jpg" alt="" class="product-img">
				<h2 class="product-title">SILVER METAL Sunglasses</h2>
				<span class="price">Bs300</span>
				<i class='bx bx-shopping-bag add-cart'></i>
			</div>
			<!--Box6-->
			<div class="product-box">
				<img src="img/product6.jpg" alt="" class="product-img">
				<h2 class="product-title">BACK HAT</h2>
				<span class="price">Bs300</span>
				<i class='bx bx-shopping-bag add-cart'></i>
			</div>
			<!--Box7-->
			<div class="product-box">
				<img src="img/product7.jpg" alt="" class="product-img">
				<h2 class="product-title">BACKPACK</h2>
				<span class="price">Bs490</span>
				<i class='bx bx-shopping-bag add-cart'></i>
			</div>
			<!--Box8-->
			<div class="product-box">
				<img src="img/product8.jpg" alt="" class="product-img">
				<h2 class="product-title">ULTRABOST 22</h2>
				<span class="price">Bs295</span>
				<i class='bx bx-shopping-bag add-cart'></i>
			</div>

		</div>
	</section>
	<!-- Link Jv -->
	<script src="js/main.js"></script>
</body>
</html>
